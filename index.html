<!DOCTYPE html>
<html lang="en" style="background-color: rgb(187, 187, 187);">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monte Carlo</title>
</head>

<body>
    <main>
        <article>
            <h3>Entrada</h3>

            <!-- Hacer que estos dos input compartan valores -->
            <input type="range" class="control" id="sim-slider" min="1" max="10000"
                onchange="updateInputs(this.id, this.value);">
            <input type="number" class="control" id="sim-quantity" onchange="updateInputs(this.id, this.value);"
                value="100">
            <button onclick="drawSim();">Comenzar simulación</button>
        </article>
        <article>
            <h3>Vista</h3>
            <canvas id="graph" width="512" style="background-color: rgb(0, 0, 255)"></canvas>
        </article>
        <article>
            <h3>Salida</h3>
            <form>
                <p>
                    Resultado matemático de la integral: <!-- (este siempre va a ser el mismo)-->
                </p>
                <p id="sim-result">
                    Resultado aproximado por método de Monte Carlo:
                </p>
                <p id="percent-error">
                    Porcentaje de error entre valor real y simulación:
                </p>
            </form>
        </article>
    </main>
</body>
<script src="index.js"></script>

</html>
